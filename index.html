<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <header><i class='bx bxs-left-arrow-square'></i> Weather App</header>

        <section class="inputSection">
            <p class="infoTxt"></p>
            <input type="text" placeholder="Enter a City Name" class="inputBox" spellcheck="false">
            <div class="separator"></div>
            <button>Use Your Current Location</button>
        </section>


        <section class="weatherSection">
            <img src="#" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">&deg;</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_ _</span>
            </div>
                
            <div class="bottomDetails">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">&deg;</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                            <span>_</span>
                        <p>humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
        

    <script src="script.js"></script>
</body>
</html>
